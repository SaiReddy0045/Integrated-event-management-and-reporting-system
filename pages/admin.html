<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventFlow — Admin</title>
    <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body>

<header class="navbar">
    <h1>EventFlow — Admin</h1>
</header>

<main class="container">

    <section class="stats">
        <h2>Events Created: <span>0</span></h2>
    </section>

    <section class="table-section">
        <table class="event-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Event Name</th>
                    <th>Club</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Coordinators</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </section>

    <section class="form-section">
        <h2>Create New Event</h2>

        <form class="event-form" id="event-form">
            <input type="text" id="event-name" placeholder="Event Name" required>
            <input type="text" id="club-name" placeholder="Club Name" required>
            <input type="datetime-local" id="start-time" required>
            <input type="datetime-local" id="end-time" required>
            <input type="text" id="coordinators" placeholder="Coordinators (name,email; ...)" required>
            <button type="submit" class="btn btn-primary" id="addEvent">Create Event</button>
        </form>
    </section>

</main>

<footer class="footer">
    © 2026 EventFlow. All rights reserved.
</footer>
<script src="../JS/admin.js"></script>
</body>
</html>
